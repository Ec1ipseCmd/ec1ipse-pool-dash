<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>    
<body>
    <div class="container">
        <h1>Miner Information</h1>
        <div class="data-section">
            <h3>Public Key: <span id="minerPubkey">Loading...</span></h3>
        </div>
        <div class="data-section">
            <h3>Miner ID: <span id="minerId">Loading...</span></h3>
        </div>
        <div class="data-section">
            <h3>Last Submission: <span id="lastSubmission">Loading...</span></h3>
        </div>
        <div class="data-section">
            <h3>Mine Rewards: <span id="claimableRewards">Loading...</span></h3>
        </div>
        <div class="data-section">
            <h3>Staked Balances:</h3>
            <ul id="stakedBalancesList">Loading...</ul>
            <h3>Total Stake Rewards: <span id="stakeRewards">Loading...</span> ORE</h3>
        </div>
        <div class="data-section">
            <button id="loadSubmissionsButton">Load Submissions</button>
        </div>
        <br/>
        <div class="chart-container">
            <div class="chart-row">
                <div class="chart-item">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="chart-item">
                    <canvas id="avgDifficultyChart"></canvas>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart-item">
                    <canvas id="difficultyCountChart"></canvas>
                </div>
                <div class="chart-item">
                    <canvas id="avgHashrateChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
